<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de controle de pacientes para psicólogos">
    <meta name="theme-color" content="#4f46e5">
    <title>Controle de Pacientes</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-clipboard-check"></i>
                        <h1>Controle de Pacientes</h1>
                    </div>
                    <button class="btn-install" id="installBtn" style="display: none;">
                        <i class="fas fa-download"></i>
                        Instalar App
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <div class="container">
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="patients">
                        <i class="fas fa-users"></i>
                        Pacientes
                    </button>
                    <button class="nav-tab" data-tab="add-patient">
                        <i class="fas fa-user-plus"></i>
                        Adicionar
                    </button>
                    <button class="nav-tab" data-tab="dashboard">
                        <i class="fas fa-chart-pie"></i>
                        Dashboard
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Patients Tab -->
                <div class="tab-content active" id="patients">
                    <div class="patients-section">
                        <div class="section-header">
                            <h2>Lista de Pacientes</h2>
                            <div class="filters">
                                <select id="statusFilter" class="filter-select">
                                    <option value="all">Todos</option>
                                    <option value="Ativo">Ativos</option>
                                    <option value="Inativo">Inativos</option>
                                </select>
                                <input type="text" id="searchInput" placeholder="Buscar paciente..." class="search-input">
                                <button class="btn btn-primary" id="exportBtn">
                                    <i class="fas fa-file-excel"></i>
                                    Exportar para Excel
                                </button>
                            </div>
                        </div>
                        
                        <div class="patients-list" id="patientsList">
                            <div class="empty-state">
                                <i class="fas fa-user-plus"></i>
                                <h3>Nenhum paciente cadastrado</h3>
                                <p>Adicione seu primeiro paciente para começar</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add Patient Tab -->
                <div class="tab-content" id="add-patient">
                    <div class="form-section">
                        <h2 id="formTitle">Adicionar Novo Paciente</h2>
                        <form id="patientForm" class="patient-form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="fullName">Nome Completo *</label>
                                    <input type="text" id="fullName" name="fullName" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="cpf">CPF *</label>
                                    <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                
                                <div class="form-group">
                                    <label for="phone">Celular (WhatsApp)</label>
                                    <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000">
                                </div>
                                
                                <div class="form-group">
                                    <label for="firstConsultation">Data da Primeira Consulta</label>
                                    <input type="date" id="firstConsultation" name="firstConsultation">
                                </div>
                                
                                <div class="form-group">
                                    <label for="nextConsultation">Data da Próxima Consulta</label>
                                    <input type="date" id="nextConsultation" name="nextConsultation">
                                </div>
                                
                                <div class="form-group">
                                    <label for="status">Status *</label>
                                    <select id="status" name="status" required>
                                        <option value="Ativo">Ativo</option>
                                        <option value="Inativo">Inativo</option>
                                    </select>
                                </div>
                                
                                <div class="form-group full-width">
                                    <label for="observations">Observações</label>
                                    <textarea id="observations" name="observations" rows="4" placeholder="Observações sobre o paciente..."></textarea>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    Salvar Paciente
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Dashboard Tab -->
                <div class="tab-content" id="dashboard">
                    <div class="dashboard">
                        <h2>Dashboard</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="totalPatients">0</h3>
                                    <p>Total de Pacientes</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon active">
                                    <i class="fas fa-user-check"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="activePatients">0</h3>
                                    <p>Pacientes Ativos</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon inactive">
                                    <i class="fas fa-user-times"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="inactivePatients">0</h3>
                                    <p>Pacientes Inativos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Patient Details -->
    <div class="modal" id="patientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes do Paciente</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Patient details will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="editPatientBtn">
                    <i class="fas fa-edit"></i>
                    Editar
                </button>
                <button class="btn btn-danger" id="deletePatientBtn">
                    <i class="fas fa-trash"></i>
                    Excluir
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script>
        // Register service worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
                .then(registration => {
                    console.log("SW registered: ", registration);
                })
                .catch(registrationError => {
                    console.log("SW registration failed: ", registrationError);
                });
        }
    </script>
</body>
</html>
